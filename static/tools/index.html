<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tools</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=IBM+Plex+Mono:wght@400;600&display=swap");

      :root {
        --bg: #0b0e1a;
        --bg-2: #151a2e;
        --panel: rgba(14, 18, 34, 0.88);
        --ink: #f4f6ff;
        --muted: #b7bdd9;
        --accent: #ff9f5a;
        --accent-2: #4dd6ff;
        --outline: #2a3153;
        --shadow: 0 24px 45px rgba(5, 8, 22, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--ink);
        font-family: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
        background:
          radial-gradient(900px 500px at 10% 15%, rgba(255, 159, 90, 0.18), transparent 55%),
          radial-gradient(850px 520px at 90% 20%, rgba(77, 214, 255, 0.2), transparent 58%),
          linear-gradient(160deg, #0a0c19 0%, var(--bg) 38%, var(--bg-2) 100%);
        display: grid;
        place-items: center;
        padding: 32px 20px 52px;
      }

      .shell {
        width: min(980px, 100%);
        display: grid;
        gap: 28px;
      }

      header {
        display: grid;
        gap: 10px;
        animation: float-in 0.6s ease both;
      }

      header h1 {
        margin: 0;
        font-size: clamp(2.1rem, 3.8vw, 3.1rem);
        letter-spacing: -0.02em;
      }

      header p {
        margin: 0;
        color: var(--muted);
        font-size: 1.05rem;
        max-width: 540px;
      }

      .grid {
        display: grid;
        gap: 18px;
      }

      .card {
        text-decoration: none;
        color: inherit;
        background: var(--panel);
        border: 1px solid var(--outline);
        border-radius: 18px;
        padding: 20px 22px;
        display: grid;
        gap: 12px;
        box-shadow: var(--shadow);
        transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(255, 159, 90, 0.08), transparent 60%);
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        border-color: rgba(77, 214, 255, 0.6);
        box-shadow: 0 28px 55px rgba(5, 8, 22, 0.55);
      }

      .card:hover::after {
        opacity: 1;
      }

      .card h2 {
        margin: 0;
        font-size: 1.4rem;
      }

      .card p {
        margin: 0;
        color: var(--muted);
        font-size: 0.98rem;
      }

      .meta {
        font-family: "IBM Plex Mono", "SFMono-Regular", ui-monospace, monospace;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        color: rgba(183, 189, 217, 0.8);
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--accent-2);
        font-weight: 600;
      }

      .cta span {
        font-size: 1.1rem;
      }

      .footer {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .footer a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @keyframes float-in {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (min-width: 720px) {
        .grid {
          grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <header>
        <div class="meta">Personal toolkit</div>
        <h1>Tools</h1>
        <p>Small utilities for quick conversions and checks. More coming soon.</p>
      </header>

      <section class="grid">
        <a class="card" href="./byte-sequence-hex/">
          <div class="meta">Converter</div>
          <h2>Byte Sequence -&gt; Hex</h2>
          <p>Turn raw byte sequences into readable hex strings with formatting options.</p>
          <div class="cta">Open tool <span aria-hidden="true">&#8594;</span></div>
        </a>
      </section>

      <div class="footer">
        <span>Want a new tool on this page?</span>
        <a href="/">Back to home</a>
      </div>
    </main>
  </body>
</html>
