{% set home = get_section(path="_index.md") %}
<header class="site-header">
  <div class="header-image">
    <img
      src="{{ get_url(path='images/profile.jpg') }}"
      alt="{{ home.extra.name | default(value='Profile picture') }}"
      width="150"
      height="150"
      loading="eager"
    />
  </div>

  <div class="header-title">
    <h1>
      <a href="{{ get_url(path='@/_index.md') }}">
        {{ home.extra.name | default(value=config.title) }}
      </a>
    </h1>
    {% if home.extra.tagline %}
      <h2>{{ home.extra.tagline }}</h2>
    {% endif %}
  </div>

  <div class="header-nav">
    <nav class="social-nav" aria-label="Social links">
      <a href="https://github.com/lakshya-sky" aria-label="GitHub">

          />
        </svg>
      </a>
      <a href="https://www.linkedin.com/in/dkathiriya/" aria-label="LinkedIn">
        <svg viewBox="0 0 24 24" aria-hidden="true">
